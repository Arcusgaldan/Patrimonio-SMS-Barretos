<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SMS Patrimônios - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form id="formLogin">
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="emailLogin" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="emailLogin">Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="senhaLogin" class="form-control" placeholder="Password" required="required">
                <label for="senhaLogin">Senha</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Mantenha-me conectado
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" id="btnLogin">Login</a>
          </form>
          <div class="text-center">
            <a class="d-block small" href="#" data-toggle="modal" data-target="#esqueceuSenhaModal">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="esqueceuSenhaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Esqueceu a senha?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Insira o e-mail cadastrado para receber um link de redefinição de senha.</div>
            <form>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="emailRedefinir" class="form-control" placeholder="Email address" required="required">
                  <label for="inputEmail">Email</label>
                </div>
              </div>
            </form>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" id="btnEsqueceuSenha">Recuperar senha</a>
          </div>
        </div>
      </div>
    </div>        

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script type="text/javascript">
      $("#formLogin input").keydown(function(e){
        let codigo = e.which;
        if(codigo == 13){
          e.preventDefault();
          document.getElementById('btnLogin').click();
        }
      });
    </script>

    <!-- Scripts Node -->
    <script type="text/javascript" src="/js/anexaModais.js"></script>
    <script type="text/javascript" src="/js/loginFront.js"></script>

  </body>

</html>
